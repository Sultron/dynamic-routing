<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />



  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.3.0/introjs.min.css"
    integrity="sha512-YZO1kAqr8VPYJMaOgT4ZAIP4OeCuAWoZqgdvVYjeqyfieNWrUTzZrrxpgAdDrS7nV3sAVTKdP6MSKhqaMU5Q4g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Dynamic Routing</title>
</head>

<body>
  <a href='http://example.com/' data-hint='Hello step one!'></a>

  <div id="app"></div>
  <div class="container-sm">
    <div class="input-group">
      <span class="input-group-text">Source:</span>
      <select id="sourceSelect" class="form-select" aria-label="Default select example">
      </select>
      <span class="input-group-text">Target:</span>
      <select id="targetSelect" class="form-select" aria-label="Default select example">
      </select>
    </div>

  </div>



  <div class="modal fade" id="edgeCost" tabindex="-1" aria-labelledby="edgeCostLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edgeCostLabel">Update edge cost</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="edgeInfoMsg"></p>
          <form>
            <div class="mb-3">
              <label for="cost-value" class="col-form-label">Cost:</label>
              <input type="number" class="form-control" id="cost-value">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="edgeCostBtn" type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Error</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-msg" class="toast-body">
      </div>
    </div>
    <div id="liveToast2" class="toast text-white bg-warning" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Warning</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-msg2" class="toast-body">
      </div>
    </div>
  </div>
  <div class="container-sm">
    <p>
      <a class="btn btn-link btn-group" data-bs-toggle="collapse" id="toggleRT" href="#collapseExample" role="button"
        aria-expanded="false" aria-controls="collapseExample">
        Show Routing Table
      </a>
      <button type="button" id="tutorialBtn" class="btn btn-link btn-group float-end">Tutorial</button>
    </p>

    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <div class="d-flex justify-content-center" id="sourceNodeTitle"></div>
        <table class="table table-striped table-hover">
          <caption>Routing Table</caption>
          <thead>
            <tr>
              <th scope="col">Network Destination</th>
              <th scope="col">Next-hop</th>
              <th scope="col">Metric</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="mountNode"></div>

  <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.3.11/dist/g6.min.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.3.0/intro.min.js"
    integrity="sha512-WYNEDpX7FCz0ejmdUFl444n+v7gDgDFYmxy2YBx99v15UUk3zU5ZWYFBXFCvWYvd+nv/guwUnXmrecK7Ee0Wtg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
